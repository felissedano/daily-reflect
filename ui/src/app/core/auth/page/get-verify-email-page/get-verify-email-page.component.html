<app-auth-layout title="Thanks for registering">
    <form>
        <h3>Thanks for registering! We have sent an activation link to {{userEmail}}. Please
            click on the link in the email confirm your email address. If you did not receive it, please check your spam box.</h3>
        <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
        <button type="button" (click)="resendEmail()" mat-flat-button>Resend verification email</button>
    </form>
</app-auth-layout>
