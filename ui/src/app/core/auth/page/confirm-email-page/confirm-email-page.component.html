<app-auth-layout>
    <div *ngIf="confirmState === 'na'">
        <button (click)="confirmEmail()" mat-flat-button>Click to confirm email</button>
    </div>
    <div *ngIf="confirmState === 'success'">
        <h3>Email verified successfully!</h3>
        <button (click)="goToLoginPage()" mat-raised-button>Go back to login page</button>
    </div>
    <div *ngIf="confirmState ==='failed'">
        <h3>Verification Failed</h3>
        <p>{{this.errorMessage}}</p>
    </div>
</app-auth-layout>
