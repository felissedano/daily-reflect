<app-auth-layout>
    <div *ngIf="confirmState === 'na'">
        <button (click)="console.log('confirm', this.userEmail, this.verificationCode)" mat-flat-button>Click to confirm email</button>
    </div>
    <div *ngIf="confirmState === 'success'">
        <h3>Email verified successfully!</h3>
        <button mat-raised-button>Go back to login page</button>
    </div>
    <div *ngIf="confirmState ==='failed'">
        <h3>Verification Failed: Either link is expired or user already verified</h3>
    </div>
</app-auth-layout>
