<app-auth-layout title="Login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" formControlName="email">
            <mat-error *ngIf="loginForm.controls.email.errors">Email Required or Invalid Email</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="passowrd" [type]="getInputType()" formControlName="password">
            <button type="button" mat-icon-button matSuffix (click)="toggleHidePwd()">
                <mat-icon>{{ getVisibilityIcon() }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls.password.errors">Password required</mat-error>
        </mat-form-field>
        <mat-error *ngIf="loginErrorMessage !== null">{{loginErrorMessage}}</mat-error>
        <br>
        <button mat-flat-button>Login</button>
<!--        <button type="button" (click)="logout()" mat-button>Logout</button>-->
        <button type="button" (click)="getStatus()" mat-raised-button>status</button>
        <button type="button" (click)="logout()" mat-button>Logout</button>
    </form>
    <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
</app-auth-layout>
